<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Needed etadats -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/1d47f7a9f5.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>

<body>
    <!-- Site main -->
    <main id="site_main">
        <!-- Top bar fixed -->
        <div class="top_bar">
            <button type="button" class="upgrade btn text-uppercase mr-3">Effettua l'upgrade</button>
        </div>
        <!-- /Top bar fixed -->

        <!-- Side bar -->
        <div class="side_bar">
            <nav>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img class="logo" src="./assets/img/logo.svg" alt="spotify logo">
                            <img class="logo_small" src="./assets/img/logo-small.svg" alt="small spotify logo">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cerca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">La tua libreria</a>
                    </li>
                </ul>
            </nav>

        </div>
        <!-- /Side bar -->

        <!-- Wrapper -->
        <div class="wrapper">

        </div>
        <!-- /Wrapper -->
    </main>
    <!-- /Site main -->

    <!-- Site footer -->
    <footer id="site_footer">

    </footer>
    <!-- /Site footer -->


</body>

</html>
